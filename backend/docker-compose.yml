version: "3.9"

services:
  # --- FastAPI Application ---
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: botforge-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app # Hot-reload in dev
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - botforge-network

  # --- PostgreSQL 15 ---
  db:
    image: postgres:15-alpine
    container_name: botforge-db
    environment:
      POSTGRES_USER: botforge
      POSTGRES_PASSWORD: botforge_secret_dev
      POSTGRES_DB: botforge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U botforge" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - botforge-network

  # --- Redis 7 ---
  redis:
    image: redis:7-alpine
    container_name: botforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - botforge-network

volumes:
  pgdata:
  redisdata:


networks:
  botforge-network:
    driver: bridge
